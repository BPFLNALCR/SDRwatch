    {% extends "base.html" %}
    {% block content %}
      <div id="dashboard-shell">
        {% if db_status != "ready" %}
          {% include "partials/dashboard_empty.html" %}
        {% else %}
          {% include "partials/dashboard_content.html" %}
        {% endif %}
      </div>
    {% endblock %}

    {% block scripts %}
      {{ super() }}
      <script>
        window.SDRWATCH_DASHBOARD_STATE = {{ {
          "config": tactical_config,
          "selected_baseline_id": selected_baseline_id|default('', true),
          "change_filter": dashboard_change_filter|default('ALL', true),
        } | tojson }};
      </script>
      <script src="{{ url_for('static', filename='js/dashboard.js') }}" defer></script>
    {% endblock %}
